<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=7">
   <title>TheYalow</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
   <link rel="stylesheet" href="css/fonts.css">
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <div class="wrapper">

      <header>
         <div class="inner_wrapper">
            <div class="header_banner">

               <div class="header_title">
                  <div id="logo">
                     <object data="assets/icons/logo-bottom.svg" type="image/svg+xml" width="79" height="80"></object>
                     <object data="assets/icons/logo-top.svg" type="image/svg+xml" width="83" height="83"></object>
                  </div>
                  <h1>THEYALOW</h1>
               </div>
               <!-- /.header-title -->

               <div id="navbar">
                  <div class="rectangle rectangle1">
                     <ul>

                        <li>
                           <a href="#">
                              <object data="assets/icons/header-navbar-icon1.svg" type="image/svg+xml" width="21"
                                 height="19"></object>
                              ABOUT US
                           </a>
                        </li>

                        <li>
                           <a href="#">
                              <object data="assets/icons/header-navbar-icon2.svg" type="image/svg+xml" width="19"
                                 height="19"></object>
                              SERVICES
                           </a>
                        </li>

                        <li>
                           <a href="#">
                              <object data="assets/icons/header-navbar-icon3.svg" type="image/svg+xml" width="24"
                                 height="18"></object>
                              CONTACT</a>
                        </li>

                     </ul>
                  </div>
                  <div class="rectangle rectangle2"></div>
                  <div class="rectangle rectangle3"></div>
               </div> 
               <!-- /.navbar -->

            </div>
            <!-- /.header_banner -->
      </header>
      
      <main>

         <div class="nav-buttons">
            <img src="assets/images/banner-btn-left.png" alt="left">
            <img src="assets/images/banner-btn-right.png" alt="right">
         </div>

         <section class="main-video-banner">
            <div class="inner_wrapper">
               <div class="banner">
                  <div class="video">
                     <video id="poster" poster="assets/images/banner-video-img.png"></video>
                     <div class="video-controls">
                        <img class="play-btn-big" src="assets/images/video-play-btn-big.png" width="67" height="67"
                           alt="play-btn-big">
                        <div class="video-footer">
                           <img class="play-btn-small" src="assets/images/video-play-btn-small.png" width="27"
                              height="27" alt="play-btn-small">
                           <div class="progress">
                              <span class="progress-bar"></span>
                           </div>
                           <img class="btn-sound" src="assets/images/video-sound-btn.png" alt="sound-btn" width="15"
                              height="15">
                        </div>

                     </div>
                  </div>
                  <!-- /video -->
                  <label for="banner-label">
                     <h2>THE COOL</h2>
                     <h2>THE MINIMAL</h2>
                  </label>
               </div>
               <!-- /banner -->
            </div>
            <!-- /inner_wrapper -->
         </section>
         <!-- /main-video-banner -->

         <section class="icons-area">
            <div class="inner_wrapper">
               <ul>

                  <li>
                     <object class="icon" data="assets/icons/icon-area_icon1.svg" type="image/svg+xml" width="110"
                     height="75"></object>
                     <a href="#">BETTER DESIGN</a>
                  </li>

                  <li>
                     <object class="icon" data="assets/icons/icon-area_icon2.svg" type="image/svg+xml" width="92"
                     height="96"></object>
                     <a href="#">CUSTOMISE</a>
                  </li>

                  <li>
                     <object class="icon" data="assets/icons/icon-area_icon3.svg" type="image/svg+xml" width="82"
                     height="84"></object>
                     <a href="#">ITS FREE</a>
                  </li>

               </ul>
            </div>
            <!-- /inner_wrapper -->
         </section>
         <!-- /icons-area -->
         

      </main>
   </div>
   <!-- /.wrapper -->
</body>

</html>
